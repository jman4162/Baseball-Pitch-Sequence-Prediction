data_path: data/baseball_pitch_data.csv
hmm_data_path: data/synthetic_pitch_sequences.csv
target_col: PitchType
outcome_col: Outcome
test_size: 0.2
n_folds: 5
random_state: 42
window_size: 8
tabular_features:
  - Balls
  - Strikes
  - PitcherType
  - PitchNumber
  - AtBatNumber
  - RunnersOn
  - ScoreDiff
  - PreviousPitchType
sequence_features:
  - PitchType_enc
  - Balls
  - Strikes
  - PitcherType_enc
  - PitchNumber
  - RunnersOn
  - ScoreDiff
categorical_features:
  - PitchType
  - PitcherType
  - PreviousPitchType
  - Outcome
numerical_features:
  - Balls
  - Strikes
  - PitchNumber
  - AtBatNumber
  - ScoreDiff
